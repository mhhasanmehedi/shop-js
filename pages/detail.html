<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/images/site-logo.svg"
    />

    <title>My Shop</title>

    <!-- Flowbite css cdn -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="bg-teal-500 border-gray-200">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="../index.html" class="flex items-center">
          <img
            src="../assets/images/site-logo.svg"
            class="h-14 mr-3"
            alt="Flowbite Logo"
          />
        </a>
        <div class="flex items-center md:order-2">
          <button
            type="button"
            class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300"
            id="user-menu-button"
            aria-expanded="false"
            data-dropdown-toggle="user-dropdown"
            data-dropdown-placement="bottom"
          >
            <span class="sr-only">Open user menu</span>
            <img
              class="w-8 h-8 rounded-full"
              src="https://mehedihasanrahat.vercel.app/images/mehedi.jpg"
              alt="user photo"
            />
          </button>
          <!-- Dropdown menu -->
          <div
            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow"
            id="user-dropdown"
          >
            <div class="px-4 py-3">
              <span class="block text-sm text-gray-900">Mehedi Hasan</span>
              <span class="block text-sm text-gray-500 truncate">
                mehedihasan@gmail.com
              </span>
            </div>
            <ul class="py-2" aria-labelledby="user-menu-button">
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Dashboard
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Settings
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Earnings
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Sign out
                </a>
              </li>
            </ul>
          </div>
          <button
            data-collapse-toggle="navbar-user"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-user"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>

        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-user"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent"
          >
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-gray-700 md:p-0"
                aria-current="page"
              >
                <i class="fa-solid fa-house-user"></i> Home
              </a>
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-gray-700 md:p-0"
              >
                <i class="fa-solid fa-address-card"></i> Apps
              </a>
            </li>

            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-gray-700 md:p-0"
              >
                <i class="fa-solid fa-file-lines"></i> Pages
              </a>
            </li>

            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-gray-700 md:p-0"
              >
                <i class="fa-solid fa-clipboard-list"></i> Documentation
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="flex items-center justify-center h-[150px] gap-2 text-xl bg-gray-100"
    >
      <a href="../index.html">Home</a>
      <span>/</span>
      <a href="../pages/detail.html">Product Details</a>
    </div>

    <div class="container px-4 mx-auto py-10">
      <h3
        id="productName"
        class="text-center text-4xl text-slate-800 mb-20 font-bold"
      ></h3>
      <div
        id="productDetail"
        class="grid grid-cols-[40%_auto] gap-10 max-w-[800px] m-auto"
      ></div>
    </div>

    <!-- Flowbite js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      const getProductDetail = () => {
        fetch(`https://mrittik-server.vercel.app/products/${id}`)
          .then((res) => res.json())
          .then((data) => displayProductDetail(data));
      };

      const displayProductDetail = (data) => {
        const productDetail = document.getElementById("productDetail");

        document.getElementById("productName").innerText = data.name;
        document.title = `${data.name} | My Shop`;

        productDetail.innerHTML = `
        <div class="border bg-teal-100 p-10">
            <img class=" w-full aspect-square object-contain" src="${data.img}" alt="${data.name}" />    
        </div>
        <div>
            <h3 class="text-3xl font-medium mb-3 text-slate-800">${data.name}</h3> 
            <p class="text-lg my-2"><span class="font-bold">Price:</span> ${data.price}</p>   
            <p class="text-lg"><span class="font-bold">Brand:</span> ${data.brand}</p>   
            <p class="text-lg my-2"><span class="font-bold">Tag:</span> ${data.tag}</p> 
            <p class="mb-3">Our desk organizer is made from 100% renewable bamboo, known for its durability and eco-friendliness. Feel good about reducing your environmental footprint.</p>
            <button class="bg-teal-500 text-white py-2 px-8">Add To Cart <i class="fa-solid fa-bag-shopping"></i></button>  
        </div>
        `;
      };

      getProductDetail();
    </script>
  </body>
</html>
